<head>
	<title>hayashi-list</title>
</head>

<body>
	{{> view}}
</body>

<template name="view">
	{{>header}}

	{{>list}}
</template>

<template name="header">
	<div class="header">
		<h4>Hayashi-list</h4>
	</div>
</template>

<template name="list">
	<div class="main-list-container">
		{{#with list}}
		<input id="list-title" value="{{title}}"/>
		<ul id="main-list" contenteditable="true">
			{{{text}}}
		</ul>
		{{/with}}
		<button id="test">test</button>
	</div>
</template>
